<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Code here -->
         <div class="container">
            <h1 class="text-center text-info">To Do List</h1>
            <!-- Form điền thông tin -->
             <form >
                <!-- + action đùng ddeer gửi thông tin lên sever qua link, ko dùng ở bài này -->
                
                <!-- + Nhập Thông tin cho Item mới -->
                 <div class="mb-3">
                    <input id="name" type="text" class="form-control" />
                 </div>
                 <button type="submit" class="btn btn-primary w-100">ADD</button>
                 <!-- button trong form mà ko để type gì thì mặc định là submit, nhưng
                  1 số BE sẽ ko hiểu nên ta thêm type="submit" để BE dễ nhận ra;
                  lưu ý khi bấm bubmit thì sẽ tự reset trang nên ta phải chặn-->


                <!-- + Khu filter -->
                 <h2 class="text-center">List</h2>
                 <div class="mb-3">
                    <input id="filter" type="text" class="form-control" />
                 </div>

                <!-- + Button remove all -->
                 <button id="btn-remove-all" type="button" class="btn btn-danger w-100 mb-3">Remove All</button>
                    <!-- Button ở ngoài cx mặc định type là submit nhưng ko thể có 2 submit
                     nên ta phải chỉnh lại là button type-->
                    
                <!-- + List các item đã thêm -->
                 <div class="list">
                    <!-- <div class="card d-flex flex-row justify-content-between align-items-center p-2 mb-3">
                        <span>Học bài</span>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div> -->
                 </div>
             </form>
         </div>

        <!-- JS -->
         <script src="./index.js"></script>
    </body>
</html>
